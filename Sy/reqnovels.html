<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Request Novel</title>
<link rel="icon" href="syy.webp" type="image/webp" />
<style>
    body {
        font-family: 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #0b0c10;
        color: #d1d5db;
    }

    /* Navbar Styles */
    .navbar {
        background-color: #1a1a1a;
        color: white;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 15px 20px;
        flex-wrap: wrap;
    }

    .navbar .logo {
        font-size: 20px;
        font-weight: bold;
    }

    .navbar .nav-links {
        display: flex;
        gap: 15px;
        flex-wrap: wrap;
    }

    .navbar .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 14px;
    }

    .navbar .nav-links a:hover {
        text-decoration: underline;
    }

    /* Request Form Styles */
    .form-container {
        max-width: 600px;
        background-color: #212223;
        margin: 40px auto;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }

    .form-container h2 {
        margin-top: 0;
        color: #ffffff;
        margin-bottom: 15px;
    }

    .form-container p {
        font-size: 14px;
        color: #9ca3af;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 20px;
    }

    .form-group label {
        display: block;
        margin-bottom: 6px;
        color: #d1d5db;
        font-weight: 500;
    }

    .form-group input[type="text"],
    .form-group textarea,
    .form-group select {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        background-color: #000000;
        border: 1px solid #707070;
        color: #d1d5db;
        font-size: 14px;
    }

    .form-group select {
        appearance: none;
        background-image: url('data:image/svg+xml;charset=US-ASCII,<svg xmlns="http://www.w3.org/2000/svg" fill="%23ffffff" viewBox="0 0 4 5"><path d="M2 0L0 2h4L2 0z"/></svg>');
        background-repeat: no-repeat;
        background-position: right 10px center;
        background-size: 10px;
    }

    .form-group small {
        color: #9ca3af;
        font-size: 12px;
    }

    .error {
        color: #ef4444;
        font-size: 12px;
        margin-top: 4px;
    }

    .submit-btn {
        padding: 10px 20px;
        background-color: #2563eb;
        border: none;
        border-radius: 4px;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }

    .submit-btn:hover {
        background-color: #1d4ed8;
    }

    /* Human verify mock */
    .human-verify {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-top: 10px;
    }

    .human-verify input[type="checkbox"] {
        transform: scale(1.3);
    }

    .note {
        font-size: 12px;
        color: #9ca3af;
    }

</style>
</head>
<body>
<!-- NAVBAR -->
<nav class="navbar">
    <div class="logo"><a href="index.html" style="color: white; text-decoration: none;">NovelsEpub</a></div>
    <div class="nav-links">
        <a href="novellist2.html">Novel List</a>
        <a href="#">Genre</a>
        <a href="reqnovels.html">Request Novels</a>
        <a href="Announcement.html">Announcement</a>
    </div>
</nav>

<!-- FORM CARD -->
<div class="form-container">
    <h2>üìö Request Your Novel Here!</h2>
    <p>Just drop the title and we‚Äôll do our best to add it for you! üìù</p>

    <form action="https://formspree.io/f/xnndpbvp" method="POST">
      <div class="form-group">
          <label for="title">Novel Title <span style="color: #ef4444">*</span></label>
          <input type="text" id="title" name="Novel Title" placeholder="e.g. Solo Leveling" required>
      </div>
  
      <div class="form-group">
          <label for="release">Release</label>
          <select id="release" name="Release">
              <option value="">Please Select</option>
              <option value="Ongoing">Ongoing</option>
              <option value="Completed">Completed</option>
          </select>
      </div>
  
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="text" id="email" placeholder="your-email@gmail.com">
        <small>Enter email address here, not anywhere else.</small>
    </div>
  
    <div class="form-group">
        <label>
            Your message:
            <textarea name="message"></textarea>
          </label>
      </div>

      <div class="form-group">
          <label>Please verify that you are human <span style="color: #ef4444">*</span></label>
          <div class="human-verify">
              <input type="checkbox" id="humanCheck" name="Human Verify" required>
              <label for="humanCheck">I am human</label>
          </div>
      </div>
  
      <button type="submit" class="submit-btn">Submit Request</button>
  </form>
  
</div>

<script>
    const form = document.getElementById('requestForm');
    const titleInput = document.getElementById('title');
    const titleError = document.getElementById('titleError');
    const humanCheck = document.getElementById('humanCheck');
    const humanError = document.getElementById('humanError');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        let hasError = false;

        // Reset errors
        titleError.textContent = '';
        humanError.textContent = '';

        if (titleInput.value.trim() === '') {
            titleError.textContent = 'This field is required.';
            hasError = true;
        }

        if (!humanCheck.checked) {
            humanError.textContent = 'This field is required.';
            hasError = true;
        }

        if (!hasError) {
            alert('Novel request submitted successfully!');
            form.reset();
        }
    });
</script>

</body>
</html>
